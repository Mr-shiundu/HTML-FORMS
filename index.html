<!DOCTYPE html>
<html lang="en-us">
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale-0.1">
<link href="index.css" class="css">
<title>Register</title>

<body>

<h1><b><I>Register here</I></b></h1>

    <form>

       
        <label for="name">Name:</label>
        <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Imran Shiundu">
        <br>
        <br>

    <div>
        <label for="bdate">Birthdate:</label>
        <input 
        type="date" 
        id="bdate" 
        name="bdate">
    </div>
        <br>
        
        <div>
            <label for="address">Address:</label>
            <input 
            type="address" 
            id="address" 
            name="address">
        </div>
        <br>


        <label for="email">Email Address:</label>
        <input 
        type="text"
        id="email"
        name="email"
        placeholder="Imranshiundu@gmail.com">
        <br>
           <br>

    <div>
        <label for=""></label>
    </div>



    <fieldset>
        <label>Gender:</label>
        <br><br>

        <input 
        type="radio" 
        name="title" 
        value="Male">

        <label>Male</label>
        <br><br>

        <input 
        type="radio" 
        name="title" 
        value="Female">

        <label>Female</label>
        <br><br>

        <input 
        type="radio" 
        name="title" 
        value="prefer not to say">

        <label>Prefer Not To Say</label>
        <br>
    </fieldset>
    <br>


    
       
    <fieldset>
        <label>Which courses are specializing on:</label>
        <br><br>


        <input 
        type="checkbox" 
        id="course" 
        name="title" 
        value="course">

        <label for="course">Website Development</label>
        <br><br>

        <input 
        type="checkbox" 
        id="course2" 
        name="title" 
        value="course">

        <label for="course2">Dart & Flutter</label>
        <br><br>

        <input 
        type="checkbox" 
        id="course3" 
        name="title" 
        value="course">

        <label for="course3">CyberSecurity</label>
        <br>

    </fieldset>

    <br>
    <br>
        <button type="submit">Submit</button>

        <br>
        <br>
            <button type="reset">cancel</button>
    

    </form>

    


</body>
</html>
